<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/SB.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/pages/styles.css" />
    <title>Stand Bank</title>
  </head>
  <body class="flex flex-col">
    <div id="app">
        <main id="mainIndex" class="grow">
          
          <img id="logo" src="assets/images/SBblue.png" alt="" class=" flex object-contain w-[40rem] md:absolute md:top-10 md:left-10">

          <h2 id="title" class="lg:absolute md: left-20   font-semibold text-azulOscuro"> <b> You can trust us.</b> <br> Or maybe not, but who cares?</h2>

          


            

            <form action="" class="formulario" v-if ="registered" @submit.prevent>
              <div class="formNav "> 
                <a href="" @click="registrado " @submit.prevent class="w-1/3">LOG IN</a>
                <a href="" class="border-b-[0.2rem] border-verdeClaro w-1/3 ">SIGN UP</a>
              </div>

             <div class="flex flex-col  gap-1 w-[100%]">
              <label for="" class="ml-4 text-left text-xs">NAME</label >
              <input type="text" v-model="name" class="text-azulOscuro/90 font-semibold text-center w-[20rem]">
            </div>

                <div class="flex flex-col  gap-1 w-[100%]">
                  <label for="" class="ml-4 text-left text-xs">LAST NAME</label>
                <input type="text" v-model="lastName" class="text-azulOscuro/90 font-semibold text-center ">
                </div>

                <div class="flex flex-col  gap-1 w-[100%]">
                  <label for="" class="ml-4 text-left text-xs">EMAIL</label>
                <input type="text" v-model="email" class="text-azulOscuro/90 font-semibold text-center ">
                </div>

                <div class="flex flex-col  gap-1 w-[100%]">
                  <label for="" class="ml-4 text-left text-xs"> PASSWORD</label>
                <input type="password" name="" v-model="password" class="text-azulOscuro/90 font-semibold text-center ">
                </div>

                <p class="text-sm text-red-400 "> {{blankInputError}} </p>

               

                <button class="bg-verdeClaro p-2 text-azulOscuro w-[90%]  rounded-3xl mt-2 font-semibold" @click.prevent="register()"> SIGN UP
                </button>

                
                <!-- <button type="submit" @click="registrado " @submit.prevent>Already have an account?</button > -->
             

            </form>

            <form action="" class="formulario " v-else>
              <div class="formNav"> 
                <a href="" class="border-b-[0.2rem] border-verdeClaro w-1/3">LOG IN</a>
                <a href=""  @click.prevent="registrado" class="w-1/3">SIGN UP</a>
              </div>
              
                <div class="flex flex-col text-center gap-1 w-[100%]">
                  <label for="" class="ml-4 text-left text-xs"> EMAIL </label>
                <input type="text" v-model="email"  class="text-azulOscuro/90 font-semibold text-center ">
                </div>

                <div class="flex flex-col text-center gap-1 mt-4 w-[100%]">
                  <label for="" class="ml-4 text-left text-xs"> PASSWORD</label>
                <input type="password" name="" v-model="password" class="text-azulOscuro text-center w-[20rem]">
                </div>

                <p class="text-sm text-red-400 ">{{error}} </p>

                <a href="" class="text-xs  font-semibold"> Â¿Forgot your Password?</a>

                
                <button class="bg-verdeClaro p-2 text-azulOscuro  w-[90%] rounded-3xl mt-4 font-semibold" @click.prevent="login()"> LOG IN
                </button>

                
                <!-- <button type="submit" @click.prevent="registrado">"Don't have an account?</button > -->


            </form>

            




        </main>


    




    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/pages/tailwind.config.js"></script>
    <script src="./assets/pages/index.js"></script>
  </body>
</html>
